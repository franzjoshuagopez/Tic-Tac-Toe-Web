<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="{{ url_for('static', filename='general.css') }}"/>
        <link rel="stylesheet" href="{{ url_for('static', filename='board.css') }}"/>
        <title>{% block title %}Home{% endblock %}</title>
    </head>
    <body>
        <div class="main-container">
            <div class="player-section">
                Player 1
                <div id="player1-score">Score: 0</div>
            </div>
            <div class="center-section">
                <h1 id="game-status"> Player 1's turn </h1>
                <div class="board">
                    {% for x in range(9) %}
                        <div class="board-cell" data-cell="{{ x }}">{{ board[x] }}</div>
                    {% endfor %}
                </div>
                <button id="game-reset">Reset</button>
            </div>
            <div class="player-section">
                Player 2
                <div id="player2-score">Score: 0</div>
            </div>
        </div>

        <audio id="click-sound" src="{{ url_for('static', filename='move.mp3')}}"></audio>
        <audio id="win-sound" src="{{ url_for('static', filename='win.mp3')}}"></audio>
        <script src="{{ url_for('static', filename='game.js') }}" defer></script>
    </body>
</html>
